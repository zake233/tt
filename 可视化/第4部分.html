<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="js/echarts.min.js"></script>
    <script src="js/vintage.js"></script>
</head>

<body>

    <div class="part">
     
       <div id="main10" style="height: 200px;width: 600px;"> <p>  我国积雪类型与我国气候带在空间分布上表现出较好的一致性。</p>
        <p>  寒温带分布泰加林型积雪， 暖温带和亚热带主要分布瞬时型积雪， 高原寒带和高原亚寒带主要分布苔原型积雪</p>
        <p>  高原温带和高原亚温带分布高山型和泰加林型积雪。中温带分布积雪类型较多， 大草原型积雪占主要部分， 并有部分苔原型、 高山型、 瞬时型和泰加林型积雪。</p></div>
        
        <div id="main3" style="width: 1000px;height:600px;"> </div>
   
    </div>

    <script type="text/javascript">
      

      


        var myChart = echarts.init(document.getElementById('main3'));

        // 指定图表的配置项和数据
        var option = {
           
            title: {
                text: '冬季积雪类型厚度统计',
                subtext: '时间',
                subtextStyle: {
                    overflow: 'break'
                },
                top: 0
            },
            tooltip: {
                trigger: 'axis',
                triggerOn: 'mousemove' //鼠标移动显示

            },
            legend: {
                data: ['max', 'min'],
                orient: 'vewtral',
                right: 200

            },
            grid: {
                left: 50,
                top: 10
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {
                        readOnly: false
                    },
                    magicType: {
                        type: ['bar', 'bar']
                    },
                    restore: {},
                    saveAsImage: {}
                },
                top: 0
            },
            xAxis: {
                data: ['大草原型', '高山型', '苔原型', '泰加林型', '瞬时型'],
                axisLabel: {
                    fontSize: 10,
                    color: 'black'

                }
            },
            yAxis: {},
            series: [{
                    name: 'max',
                    type: 'bar',
                    data: [45.5, 63, 63, 35, 24],
                    lineStyle: {
                        width:10
                    },

                },

                {
                    name: 'min',
                    type: 'bar',
                    data: [1, 0.5, 3.0, 4.5, 6.7,],
                    barStyle: {
                        width: 20
                    },
                    label: {

                        fontSize: 10,
                        color: 'yellow'

                    },
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
